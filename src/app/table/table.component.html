<h2 align="center">Avengers Members</h2>
    <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" align="center" width="100%">
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
    <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="currentMember">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Member</th>
    <td mat-cell *matCellDef="let element">
    <mat-checkbox [checked]="element.currentMember" [disabled]="true">
    </mat-checkbox>
    </td>
    </ng-container>
    <ng-container matColumnDef="memberSince">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Member Since </th>
    <td mat-cell *matCellDef="let element"> {{element.memberSince | date: 'shortDate'}} </td>
    </ng-container>
    <ng-container matColumnDef="powers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Powers </th>
    <td mat-cell *matCellDef="let element"> {{element.powers.join(', ')}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 2]" showFirstLastButtons></mat-paginator>
